<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ions Icon link -->
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <!-- Linking external font-family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&family=Open+Sans:wght@300;400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- Linking About Css stylesheet -->
    <link rel="stylesheet" href="about.css">

    <!-- Linking Login CSS stylesheet -->
    <link rel="stylesheet" href="login.css">

    <title>Login Page</title>
</head>
<body>
    <header class="header">
        <nav class="nav-items">
            <ul>
                <li class="nav-item"><a href="index.html" >About Me</a></li>
                <li class="nav-item"><a href="contact.html" >Contact</a></li>
                <li class="nav-item"><a href="register.html" >Register</a></li>
                <li class="nav-item active"><a href="login.html" >Login</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="form-container-wrapper">
            <div class="form-header">
                <img src="undraw_outer_space.svg" alt="Outer Space Icon" class="form-header__img">
            </div>

            <form action="" class="form-body">
                <input type="text" name="" id="" placeholder="eg: josh@gmail.com" class="form-body__form-input" required>

                <input type="password" name="" id="" placeholder="Password here" class="form-body__form-input" required>

                <button type="submit" class="form-body__btn">LOG IN</button>
                
                <small class="form-header__small">Don't have an account? &nbsp;<a href="register.html" class="form-header__small--link">Register here!</a></small>
            </form>
        </div>
    </main>
</body>
</html>
